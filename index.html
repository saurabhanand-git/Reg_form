<main class="box">
    <h2>Register</h2>
    <form>
        <div class="inputBox">
            <label for="EmployeeName">Employee Name</label>
            <input type="text" name="userName" id="emp-name" placeholder="type Employee Name"/>
            <div id="errorUname"></div>
        </div>
        <div class="inputBox">
            <label for="EmployeeID">Employee ID</label>
            <input type="text" name="userName" id="emp-id" placeholder="type Employee ID"/>
            <div id="errorUID"></div>
        </div>
        <div class="inputBox">
            <label for="Birthdate">Birth Date</label>
            <input type="text" class="cleave-input-date" id="emp-dob" placeholder="MM-DD-YYYY">

            <div id="errordob"></div>
            <script>
              var cleave = new Cleave('.cleave-input-date', {
                date: true,
                delimter: '/',
                datePattern: ['m', 'd', 'Y']
              });
            </script>

          </div>
          <div class="inputBox genderbox">
            <label for="Gender" class="label-emp-gender">Gender</label>
            

            <select id="emp-gender" class="emp-gender">
              <optgroup class="option">
                <option>Select Gender</option>
              <option value="M">M</option>
              <option value="F">F</option>
              <option value="O">O</option>
            </optgroup>
            </select>

            <div id="errorgender"></div>
          </div>
          <div class="inputBox">
            <label for="empMobile">Mobile Number</label>
            <input type="phone" class="cleave-input-mobile" id="emp-Mobile" placeholder="XXX XXX XXXX">

            <div id="errormob"></div>
            <script>

              var cleave = new Cleave('.cleave-input-mobile', {
                phone: true,
                phoneRegionCode: 'US',
              });
            </script>


          </div>
          
          <div class="inputBox Depbox">
            <label for="empDepartment" class="label-emp-dep" id="empDepartment">Department</label>
            <select id="emp-Department" class="emp-Department">
             <optgroup class="option"> 
               <option>Select Department</option>
              <option value="IT">IT</option>
              <option value="HR">HR</option>
              <option value="MANAGEMENT">MANAGEMENT</option>
            </optgroup>
            </select>
            <div id="errordep"></div>
          </div>
      
        <!-- <button type="submit" name="" >Submit</button> -->
        <button type="button" id="entry" class="btn btn-success btn-block " onclick="AddRow()" value="Add">Submit</button>
    </form>
    <input type="text" id="myInput" class="search-bar" onkeyup='tableSearch()' placeholder="Search table by name...">
   
   
    <div class="table-box">
      <table id="show">

        <thead>
              
          <tr class="trow">
            <td>Name</td>
            <td>ID</td>
            <td>DOB</td>
            <td>Gender</td>
            <td>M.No</td>
            <td>Department</td>
          </tr>
          
         
        </thead>
      </table>
    </div>
</main>
       

<script type="application/javascript">
  function tableSearch() {
    let input, filter, table, tr, td, txtValue;

    //Intialising Variables for table search --
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("show");
    tr = table.getElementsByTagName("tr");

    for (let i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerText || td.innerHTML;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }


  }
</script>
<script type="text/javascript" src="index.js"></script>
